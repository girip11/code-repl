<!DOCTYPE html>
<html>

<head>
  <title>Margin example</title>
  <style>
    .inline {
      display: inline;
    }

    .overlap {
      margin-left: -20px;
    }

    .outer-top {
      margin: 10px;
    }

    .inner-top {
      margin: 15px;
    }

    .outer-bottom {
      margin: 20px;
    }

    .inner-bottom {
      margin: 25px;
    }

    div {
      border: 1px black solid;
    }
  </style>
</head>

<body>
  <div class="outer-top">
    <div class="inner-top">
      some content
    </div>
  </div>
  <div class="outer-bottom">
    <div class="inner-bottom">
      some more content
    </div>
  </div>
  <div class="inline">Base div</div>
  <div class="overlap inline">Overlapping div</div>

</body>

</html>
